#     - name: Enable docker auth
#       run: |-      
    - name: Build and tag image
      run: |-
        docker build . --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}:$GITHUB_SHA      
    - name: Push image to GCR
      run: |-
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}:$GITHUB_SHA
